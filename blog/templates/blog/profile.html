{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ title }}
{% endblock title %}

{% block main %}
<div class="container">

    <div class="profil-wrap card-profil">
        <div class="profil row g-0">
            <div class="col-md-4">
                <img src="{% static 'blog/img/user.png' %}" class="img-fluid profil-img rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body" style="margin-left: 10px; margin-top: 10px">
                    <h5 class="card-title"> <strong>Ваш профиль</strong> </h5>
                    <br>
                    <p class="card-text">Пользователь: <strong>{{ request.user.username }} </strong> </p>
<!--                    <p class="card-text">email: <strong> {{ request.user.email }} </strong> </p>-->
                    <p class="card-text"><small class="text-muted">Время регистрации: <strong> {{ request.user.date_joined }} </strong> </small></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
